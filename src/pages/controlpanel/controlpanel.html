<ion-header>
  <ion-navbar>
    <ion-title>Control Panel</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card>
    <ion-card-header>
        Choose to Control
    </ion-card-header>
    <ion-list>
        <button ion-item (click)="gotoLights()">
            <ion-icon name="bulb" item-left></ion-icon>
            Lights
        </button>
    </ion-list>
    <ion-list>
        <button ion-item (click)="doLogout()">
            <ion-icon name="person" item-left></ion-icon>
            Logout
        </button>
    </ion-list>


</ion-card>
</ion-content>
